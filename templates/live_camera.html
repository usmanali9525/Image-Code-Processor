<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Feed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #video-container {
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #results {
            margin-top: 20px;
        }

        div.result {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        div.message {
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Live Camera Feed</h1>

    <div id="video-container">
        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Live Camera Feed" style="width: 100%;">
    </div>

    <div id="results"></div>

    <script>
        function displayResults(results) {
            var resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            for (var i = 0; i < results.length; i++) {
                var result = results[i];
                var resultElement = document.createElement('div');
                resultElement.className = 'result';

                if ('message' in result) {
                    resultElement.innerHTML = '<div class="message">' + result['message'] + '</div>';
                } else {
                    for (var key in result) {
                        resultElement.innerHTML += '<strong>' + key + ':</strong> ' + result[key] + '<br>';
                    }
                }

                resultsDiv.appendChild(resultElement);
            }
        }

        function pollServer() {
            fetch('/process_image', {
                method: 'POST',
                body: new URLSearchParams({
                    processing_type: '2'
                }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => response.json())
            .then(data => displayResults(data))
            .catch(error => console.error('Error:', error))
            .finally(() => setTimeout(pollServer, 1000));  // Poll every 1 second
        }

        // Start polling when the document is loaded
        document.addEventListener('DOMContentLoaded', pollServer);
    </script>
</body>
</html>
